<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide Editor</title>
    <link rel="stylesheet" href="editor-style.css">
  </head>
  <body>
    <div class="toolbar">
      <div class="toolbar-section">
        <button id="play-slides" title="Play Slides in Browser">â–¶ï¸ Play</button>
      </div>

      <div class="toolbar-section">
        <label>Slide Layout:
          <select id="slide-style">
            <option value="">Normal slide</option>
            <option value="cover">Cover slide</option>
            <option value="final">Final slide</option>
	  </select>
	</label>
	<label id="slide-clear-label" title="Omit decoration &amp; slide number">
          <input id="slide-clear" type="checkbox">
	  Clear
	</label>
	<label title="Shrink text to fit during play">
          <input id="slide-textfit" type="checkbox">
	  Text Fit
	</label>
      </div>

      <div class="toolbar-section">
        <button id="toggle-view" title="Toggle WYSIWYG/HTML View">ğŸ”„ HTML View</button>
      </div>

      <div class="toolbar-section">
        <button id="change-stylesheet" title="Change Style Sheet">ğŸ¨ Change style sheet</button>
      </div>

      <div class="toolbar-section">
        <button id="edit-custom-css" title="Edit Custom CSS">âœï¸ Custom CSS</button>
      </div>

      <div class="toolbar-section">
        <label>
          <input type="checkbox" id="include-b6plus" checked>
          Include b6+ script
        </label>
      </div>
    </div>

    <div class="formatting-toolbar">
      <div class="toolbar-section">
        <button id="format-strong" title="Strong (Cmd/Ctrl+B)" class="format-button"><strong>strong</strong></button>
        <button id="format-emphasis" title="Emphasis (Cmd/Ctrl+I)" class="format-button"><em>em</em></button>
        <button id="format-bold" title="Bold" class="format-button"><b>B</b></button>
        <button id="format-italic" title="Italic" class="format-button"><i>I</i></button>
        <button id="format-underline" title="Underline (Cmd/Ctrl+U)" class="format-button"><u>U</u></button>
        <button id="format-strikethrough" title="Strikethrough" class="format-button"><s>S</s></button>
        <button id="format-code" title="Code" class="format-button"><code>code</code></button>
      </div>

      <div class="toolbar-section">
        <button id="format-link" title="Insert/Remove Link" class="format-button">ğŸ”—</button>
        <button id="format-removeformat" title="Remove Formatting" class="format-button">âŒ«</button>
      </div>

      <div class="toolbar-section">
        <select id="block-format" title="Block Format">
	  <option value="">Blocks &amp containers</option>
          <option value="p">Paragraph</option>
          <option value="h1">Heading 1</option>
          <option value="h2">Heading 2</option>
          <option value="h3">Heading 3</option>
          <option value="h4">Heading 4</option>
          <option value="h5">Heading 5</option>
          <option value="h6">Heading 6</option>
          <option value="address">Address</option>
          <option value="pre">Preformatted</option>
	  <hr>
          <option value="blockquote">Blockquote</option>
          <option value="div">Division</option>
          <option value="details">Details</option>
          <option value="article">Article</option>
          <option value="section">Section</option>
          <option value="aside">Aside</option>
	  <hr>
	  <option value="unwrap">Remove container</option>
	</select>
      </div>

      <div class="toolbar-section">
        <button id="format-ul" title="Bulleted List" class="format-button">â€¢ List</button>
        <button id="format-ol" title="Numbered List" class="format-button">1. List</button>
	<button id="increase-list-level" title="Push into sub-list" class="format-button">+ List</button>
	<button id="decrease-list-level" title="Pull out of sub-list" class="format-button">âˆ’ List</button>
      </div>

      <div class="toolbar-section">
	<button id="make-table" title="Insert a table" class="format-button"><svg style="height: 1em; vertical-align: text-bottom" viewBox="0 0 128 128"><g fill="none" stroke="CurrentColor"><path d="m2 2h124v124h-124z" stroke-width="4"/><g stroke-width="4"><path d="m128 64h-128"/><path d="m64 0v128"/></g></g></svg>
</button>
	<button id="add-header-row" title="Add a table header row" class="format-button"><svg style="height: 1em; vertical-align: text-bottom" viewBox="0 0 128 128"><path d="m64 56v70" fill="none" stroke="CurrentColor" stroke-width="4"/><path d="m2 56h124v70h-124z" fill="none" stroke="CurrentColor" stroke-width="4"/><path d="m0 0v44h128v-44zm28 4h10v13h13v10h-13v13h-10v-13h-13v-10h13z" fill="CurrentColor"/><path d="m2 91h124" fill="none" stroke="CurrentColor" stroke-width="4"/></svg></button>
	<button id="add-row" title="Add a table row" class="format-button"><svg style="height: 1em; vertical-align: text-bottom" viewBox="0 0 128 128"><path d="m64 2v124" fill="none" stroke="CurrentColor" stroke-width="4"/><path d="m2 2h124v124h-124z" fill="none" stroke="CurrentColor" stroke-width="4"/><path d="m0 42v44h128v-44zm28 4h10v13h13v10h-13v13h-10v-13h-13v-10h13z" fill="CurrentColor"/></svg></button>
	<button id="add-column" title="Add a table column" class="format-button"><svg style="height: 1em; vertical-align: text-bottom" viewBox="0 0 128 128"><path d="m2 64h124" fill="none" stroke="CurrentColor" stroke-width="4"/><path d="m2 2h124v124h-124z" fill="none" stroke="CurrentColor" stroke-width="4"/><path d="m42 0v128h44v-128zm17 17h10v13h13v10h-13v13h-10v-13h-13v-10h13z" fill="CurrentColor"/></svg></button>
	<button id="delete-rows" title="Delete table rows" class="format-button"><svg style="height: 1em; vertical-align: text-bottom" viewBox="0 0 128 128"><path d="m64 2v124" fill="none" stroke="CurrentColor" stroke-width="4"/><path d="m2 2h124v124h-124z" fill="none" stroke="CurrentColor" stroke-width="4"/><path d="m0 42v44h128v-44zm15 17h36v10h-36z" fill="CurrentColor"/></svg></button>
	<button id="delete-columns" title="Delete table columns" class="format-button"><svg style="height: 1em; vertical-align: text-bottom" viewBox="0 0 128 128"><path d="m2 64h124" fill="none" stroke="CurrentColor" stroke-width="4"/><path d="m2 2h124v124h-124z" fill="none" stroke="CurrentColor" stroke-width="4"/><path d="m42 0v128h44v-128zm4 30h36v10h-36z" fill="CurrentColor"/></svg></button>
	<button id="toggle-header-cell" title="Toggle between header and data cell" class="format-button">TH</button>
      </div>

      <div class="toolbar-section">
        <button id="edit-class" title="Edit Class Attribute" class="format-button">Class...</button>
      </div>
    </div>

    <div class="main-container">
      <div class="slides-panel">
        <h3>Slides</h3>
        <div id="slides-list"></div>
        <div class="slides-panel-buttons">
          <button id="add-slide" title="Add Slide">â• Add Slide</button>
          <button id="add-notes" title="Add Speaker Notes">ğŸ“ Add Notes</button>
          <button id="delete-slide" title="Delete Current Slide">ğŸ—‘ï¸ Delete</button>
        </div>
      </div>

      <div class="editor-container">
        <div id="slide-info">
          <span id="current-slide-type">Slide</span>
          <span id="current-slide-number"></span>
        </div>

        <div id="wysiwyg-container">
          <iframe id="editor-frame"></iframe>
        </div>

        <div id="html-container" style="display: none;">
          <textarea id="html-editor"></textarea>
        </div>

        <div id="status-bar">
          <div id="element-path"></div>
        </div>
      </div>
    </div>

    <!-- Custom CSS Modal -->
    <div id="css-modal" class="modal" style="display: none;">
      <div class="modal-content">
        <div class="modal-header">
          <h3>Custom CSS</h3>
          <button id="close-css-modal" class="close-button">âœ•</button>
        </div>
        <textarea id="custom-css-editor" placeholder="/* Add custom CSS rules here */"></textarea>
        <div class="modal-footer">
          <button id="save-custom-css">Save</button>
          <button id="cancel-custom-css">Cancel</button>
        </div>
      </div>
    </div>

    <!-- Stylesheet Dialog -->
    <div id="stylesheet-dialog" class="modal" style="display: none;">
      <div class="modal-content" style="max-width: 600px;">
        <div class="modal-header">
          <h3>Change Style Sheet</h3>
          <button id="close-stylesheet-dialog" class="close-button">âœ•</button>
        </div>
        <div style="padding: 20px;">
          <label for="stylesheet-url" style="display: block; margin-bottom: 8px; font-weight: bold;">CSS URL or file path:</label>
          <input type="text" id="stylesheet-url" placeholder="https://example.com/styles.css or /path/to/styles.css" style="width: 100%; padding: 8px; margin-bottom: 10px; box-sizing: border-box;">
          <button id="browse-stylesheet" title="Browse for local CSS file" style="padding: 8px 16px;">ğŸ“ Browse...</button>
        </div>
        <div class="modal-footer">
          <button id="apply-stylesheet">Apply</button>
          <button id="cancel-stylesheet">Cancel</button>
        </div>
      </div>
    </div>

    <!-- Class Editor Dialog -->
    <div id="class-dialog" class="modal" style="display: none;">
      <div class="modal-content" style="max-width: 500px;">
        <div class="modal-header">
          <h3>Edit Class Attribute</h3>
          <button id="close-class-dialog" class="close-button">âœ•</button>
        </div>
        <div style="padding: 20px;">
          <label for="class-input" style="display: block; margin-bottom: 8px; font-weight: bold;">Class name(s):</label>
          <input type="text" id="class-input" placeholder="my-class another-class" style="width: 100%; padding: 8px; box-sizing: border-box;">
          <p style="margin-top: 8px; font-size: 12px; color: #666;">Separate multiple classes with spaces</p>
        </div>
        <div class="modal-footer">
          <button id="apply-class">Apply</button>
          <button id="remove-class">Remove Class</button>
          <button id="cancel-class">Cancel</button>
        </div>
      </div>
    </div>

    <!-- Link Dialog -->
    <div id="link-dialog" class="modal" style="display: none;">
      <div class="modal-content" style="max-width: 500px;">
        <div class="modal-header">
          <h3>Insert/Edit Link</h3>
          <button id="close-link-dialog" class="close-button">âœ•</button>
        </div>
        <div style="padding: 20px;">
          <label for="link-url" style="display: block; margin-bottom: 8px; font-weight: bold;">URL:</label>
          <input type="text" id="link-url" placeholder="https://example.com" style="width: 100%; padding: 8px; box-sizing: border-box;">
        </div>
        <div class="modal-footer">
          <button id="apply-link">Apply</button>
          <button id="remove-link">Remove Link</button>
          <button id="cancel-link">Cancel</button>
        </div>
      </div>
    </div>

    <script src="editor.js" module></script>
  </body>
</html>
